<!DOCTYPE html>
<html>
  <head>
    <title>Spark Slider Background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- To make a #spark id div fullscreen -->
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0;
        background-color: #ff027f;
        color: white;
        font-family: Helvetica;
      }

      h1 {
        font-size: 500px;
      }

      h2 {
        font-size: 80px;
      }

      #spark {
        min-height: 100%; 
      }
    </style>

  </head>
  <body>


<div id="spark" style="background-color:color" align="center">
&nbsp;

</div>
           
  </body>

  <script type="text/javascript" src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  
  <script type='text/javascript' src='js/tinycolor.js'>
  //allows us to use HSL colours, making it easier to go over a spectrum
  </script>

  <script type="text/javascript">

    var deviceID    = "51ff6d065067545743090187"; //YOUR SPARK DEVICE ID
    var accessToken = "edfc1697c10d9d956db44c14c1ae6450a1b0654b"; //YOUR SPARK ACCESS TOKEN
    var getFunc = "knop"; //THE NAME OF YOUR SPARK VARIABLE
    var appendLocation = document.getElementById('spark');

    window.setInterval(function() { //THIS ALLOWS THE WEBSITE TO TALK TO THE SPARK CLOUD
      requestURL = "https://api.spark.io/v1/devices/" + deviceID + "/" + getFunc + "/?access_token=" + accessToken;

    $.getJSON(requestURL, function(json) {  //THIS ASKS THE SPARKCLOUD FOR A VALUE
        var knop = json.result;           //THE SLIDER VALUE IS PULLED OUT OF THE SPARK CLOUD
        console.log(knop); //PRINTING THE VALUE TO THE BROWSER CONSOLE FOR DEBUGGING
        
          appendLocation.innerHTML = appendLocation.innerHTML + "<div><h2>+one</h2></div>";
         

        if (knop == 1){

          appendLocation.innerHTML = appendLocation.innerHTML + "<div><h1>YO!</h1></div>";
         
        }

        if (knop == 0){
          document.getElementById('spark').innerHTML = "";
        }

               });
    }, 800); //DELAY OF 500ms BEFORE REFRESHING. DO NOT GO BELOW THIS VALUE, SPARK DOESN'T LIKE IT

  </script>

  <script>
$( document ).ready(function() {
    console.log( "ready!" );
});
  </script>
</html>
